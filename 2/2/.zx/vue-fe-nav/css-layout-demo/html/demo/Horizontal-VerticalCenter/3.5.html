<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中-绝对居中</title>
    <style>
        #parent{
            position: relative;
            width: 100%;
            height: 300px;
            border: 1px solid #000;
        }
        #son{
            position: absolute;
            margin: auto;
            width: 100px;
            height: 50px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0086b3;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="son"></div>
</div>
</body>
</html>
