<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>box</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- BFC 子元素即使是 float 也会参与高度计算 -->
  <section id="float">
    <style>
      #float{
        background: red;
        overflow: auto;
      }
      #float .float{
        float: left;
        font-size: 30px;
      }
    </style>
    <div class="float">浮动元素</div>
  </section>
</body>
</html>
