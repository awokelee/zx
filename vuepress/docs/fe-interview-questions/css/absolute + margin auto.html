<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute + margin auto</title>
  <style>
    .wp { border: 1px solid red; width: 300px; height: 300px; }
    .box { background: green; }
    .box.size { width: 100px; height: 100px; }
  </style>
</head>
<body>
  <div class="wp">
    <style>
      .wp {
        position: relative;
      }
      .box {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
    <div class="box size">absolute + margin auto</div>
  </div>
</body>
</html>
