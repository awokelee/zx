<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中-多个块级元素</title>
    <style>
        #parent{text-align: center;border: 1px solid #000;}
        .son{display: inline-block;width: 60px;border: 1px solid #ccc;} /*改为行内或者行内块级形式，以达到text-align对其生效*/
    </style>
</head>
<body>
<div id="parent">
    <div class="son">我是测试段落</div>
    <div class="son">我是测试段落</div>
    <div class="son">我是测试段落</div>
</div>
</body>
</html>
